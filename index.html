        <section id="artistList">
            <h2>Artists</h2>

                        </div>
                        <h3>{{ artist.name }}</h3>
                    </div>
                    <!-- TODO only load when opened -->

                        <p>{{ artist.text }}</p>

                        <div v-html="artist.embed"></div>

                        <span class="close">x</span>

                        <div>embed</div>
